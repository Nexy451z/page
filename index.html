<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexy Portfolio</title>
    <style>
        :root {
            --color-main: #ffffff;
            --color-bg: #050505;
            --color-accent: rgba(255, 255, 255, 0.3);
            --cube-size: 140px;
            --rotate-speed: 12s;
            --font-family: 'Courier New', Courier, monospace;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: var(--color-bg);
            color: var(--color-main);
            font-family: var(--font-family);
            min-height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .container {
            z-index: 10;
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        p.subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            perspective: 600px;
            margin: 0 auto 3rem auto;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(-45deg);
            animation: rotateCube var(--rotate-speed) infinite linear;
        }
        .face {
            position: absolute;
            width: var(--cube-size);
            height: var(--cube-size);
            border: 1px solid var(--color-main);
            background: rgba(0,0,0,0.3); 
            box-shadow: 0 0 20px rgba(255,255,255,0.05) inset;
        }
        .front  { transform: rotateY(0deg) translateZ(calc(var(--cube-size)/2)); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--cube-size)/2)); }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--cube-size)/2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--cube-size)/2)); }
        .top    { transform: rotateX(90deg) translateZ(calc(var(--cube-size)/2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--cube-size)/2)); }
        @keyframes rotateCube {
            0%   { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem; 
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            color: var(--color-main);
            text-decoration: none;
            border: 1px solid #333;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .btn:hover {
            background: var(--color-main);
            color: var(--color-bg);
            border-color: var(--color-main);
            box-shadow: 0 0 15px var(--color-main);
            transform: translateX(5px);
        }
        .arrow { font-size: 1em; }
        .footer {
            margin-top: auto;
            padding-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #222;
            width: 100%;
            text-align: center;
        }
        .footer span {
            display: block;
            margin-bottom: 5px;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }
        .email-link {
            color: #ccc;
            text-decoration: none;
            font-family: var(--font-family);
            border-bottom: 1px dotted #666;
            transition: color 0.3s;
        }
        .email-link:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nex</h1>
        <p class="subtitle">Digital Creator</p>
        <div class="scene">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
        <div class="links">
            <a href="https://github.com/Nexy451z" target="_blank" class="btn">
                <span>GitHub</span>
                <span class="arrow">↗</span>
            </a>
            <a href="https://x.com/i/user/1764171938715652096" target="_blank" class="btn">
                <span>X / Twitter</span>
                <span class="arrow">↗</span>
            </a>
            <a href="https://discord.com/users/1420775665262792976" target="_blank" class="btn">
                <span>Discord</span>
                <span class="arrow">↗</span>
            </a>
            <a href="tools/index.html" class="btn">
                <span>Tools</span>
                <span class="arrow">→</span>
            </a>
            <a href="blog.html" class="btn">
                <span>Blog</span>
                <span class="arrow">→</span>
            </a>
        </div>
        <div class="footer">
            <span>CONTACT ME</span>
            <a href="mailto:Nexy451z@proton.me" class="email-link">Nexy451z@proton.me</a>
        </div>
    </div>
</body>
</html>
